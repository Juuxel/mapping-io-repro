plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.fabricmc.net'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.7.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'net.fabricmc:mapping-io:0.1.7'
}

test {
    useJUnitPlatform()
}